	  <div class="container">
	    <h2>Contact Us</h2>
	  <form action="" name="contact-us">

	      <label for="firstname">First Name</label>
	      <input type="text" name="firstname" id="firstname" placeholder="John"/>

	      <label for="lastname">Last Name</label>
	      <input type="text" name="lastname" id="lastname" placeholder="Doe"/>

	      <label for="email">Email</label>
	      <input type="email" name="email" id="email" placeholder="john@doe.com"/>

	      <label for="phone">Phone</label>
	      <input type="phone" name="phone" id="password" placeholder="000-000-0000"/>
		  
	      <label for="regarding">I'm contacting regarding: </label>
	      <select name='regarding'>
			  <option value ='#'>Select One</option>
			  <option value ='service'>Service Request</option>
			  <option value ='incident'>Reporting Incident</option>
			  <option value ='question'>Question</option>
			  <option value ='feedback'>Just a feedback</option>
		</select>
			  

	      <button type="submit">Submit</button>

	    </form>
